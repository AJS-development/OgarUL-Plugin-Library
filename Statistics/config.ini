// - 0 = false, 1 = true
// - serverName > Your unique specfic name for your server
// - alerts > Enable alerts abouts stats on connections and updates via statistics
// - uservpsip > If enabled(1) your VPS ip will be updated. Use (0) to use customip/domain
// - optout > If you want to opt out, and keep the plugin but delete server statistics, turn this on(1) 
// - clientlink > If you have another client besides ogarul client you can add one ex(http://play.ogarul.tk/?ip=localhost:443) < direct client link to your server & client
// - by default, clientlink if null will use player.ogarul.tk client instead of agar.io or any other.
//
// [DEV]
// -debug > If you want to see more information output in your console you might not even understand but be my guest..

serverName = "New Server"
alerts = 1
usevpsip = 0
customip = "example.com"
optout = 0
clientlink = ""

// DEV
debug = 0
